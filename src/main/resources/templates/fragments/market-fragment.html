<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<div class="lobby index-wrap" th:fragment="market-fragments">
    <div class="container">
        <div class="row market-row">
            <div class="col-6 market-tabs">
                <a onclick="changeHtml('/my-foods')">myfoods</a>
            </div>
            <div class="col-6 market-tabs active">
                <a onclick="changeHtml('/market-fragment')">market</a>
            </div>
        </div>
        <div class="container justify-content-center">

            <div class="input-group mb-3"><input class="form-control input-text" placeholder="search foods.."
                                                 type="text">
                <div class="input-group-append">
                    <button class="btn btn-outline-warning btn-lg search-btn" type="button">
                        <span class="material-icons icon-align">&#xE8B6;</span>
                    </button>
                </div>
            </div>

        </div>

        <ul th:each="post: ${postList}">
            <li style="list-style: none">
                <div class="container container-post">
                    <div class="row">

                        <div class="col-2">
                            <img src="img/p/apple.png" style="height: 100%; width: 100%; object-fit: contain">
                        </div>

                        <div class="col-10" th:text="${post.getDescription()}"></div>


                    </div>

                    <div style="text-align: right">
                        <span th:text="${post.getFoodType() + ' x' + post.getQuantity()}"
                              style="text-align: right"></span>
                        <span style="padding-left: 10px">
                                <button class="material-icons icon-align btn btn-icon btn-secondary" onclick="alert('Confirms the reservation and notify the provider')">
                                    &#xEA1D;
                                </button>
                            </span>
                    </div>

                    <div class="row row-b">
                        <div class="col-6">
                            <div th:text="${post.getLocation()}"></div>
                        </div>
                        <div class="col-6">
                            <div th:text="'expiring date: ' + ${post.getExpiringDate()}"></div>
                        </div>
                    </div>
                </div>

            </li>
        </ul>


    </div>
</div>

</html>
