<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>

<div class="lobby index-wrap" th:fragment="market-fragments">
    <div class="container">
        <div class="row market-row">
            <div class="col-6 market-tabs">
                <a onclick="changeHtml('/my-foods')">myfoods</a>
            </div>
            <div class="col-6 market-tabs active">
                <a onclick="changeHtml('/market-fragment')">market</a>
            </div>
        </div>
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3"><input type="text" class="form-control input-text"
                                                         placeholder="search foods..">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning btn-lg search-btn" type="button">
                                <span class="material-icons icon-align">&#xE8B6;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ul th:each="post: ${postList}">
            <li style="list-style: none">
                <div class="container" style="border: solid; background-color: darkgreen">
                    <div class="row">
                        <div class="col-1">
                            <img load="lazy" src="img/p/apple.png" width="50px" height="50px">
                        </div>
                        <div class="col-8">
                            <div th:text="${post.getDescription()}"></div>
                        </div>
                        <div class="col-2">
                            <div th:text="${post.getFoodType() + ' x' + post.getQuantity()}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div th:text="${post.getLocation()}"></div>
                        </div>
                        <div class="col-6">
                            <div th:text="${post.getExpiringDate()}"></div>
                        </div>
                    </div>
                </div>

            </li>
        </ul>


    </div>
</div>

</html>
