<!DOCTYPE html>
<html class="html-form" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="fragments/background :: background">&nbsp</div>
<div th:replace="fragments/header :: header">&nbsp</div>
<main class="login index-wrap">
    <form class="form-signin container">
        <div class="form-floating">
            <input autofocus class="form-control" id="floatingEmail" placeholder="email" type="email">
            <label for="floatingEmail">email</label>
        </div>
        <div class="form-floating">
            <input class="form-control" id="floatingPass" placeholder="Password" type="password">
            <label for="floatingPass">password very secure</label>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="btn-group col-6">
                <a class="btn btn-primary btn-form" href="/create-user">Create user</a>
            </div>
            <div class="btn-group col-6">
                <a class="btn btn-secondary btn-form" href="/market">Login</a>
            </div>
        </div>

    </form>
</main>
<div th:replace="fragments/footer :: footer">&nbsp</div>

</body>
</html>
