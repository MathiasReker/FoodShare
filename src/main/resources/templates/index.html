<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div th:replace="fragments/background :: background">&nbsp</div>
<div th:replace="fragments/header :: header">&nbsp</div>
<main class="login index-wrap">
    <form class="form-signin container">
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingEmail" placeholder="email" required autofocus>
            <label for="floatingEmail">email</label>
        </div>
        <div class="form-floating">
            <input type="password" id="floatingPass" class="form-control" placeholder="Password" required>
            <label for="floatingPass">password very secure</label>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="btn-group col-6">
                <button class="btn btn-primary btn-form">Create user</button>
            </div>
            <div class="btn-group col-6">
                <button class="btn btn-secondary btn-form">Login</button>
            </div>
        </div>

    </form>
</main>
<div th:replace="fragments/footer :: footer">&nbsp</div>

</body>
</html>
