<!DOCTYPE html>
<html class="html-form" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/head-globals">&nbsp</div>
    <title>foodshare A/S</title>
</head>
<body>
<div class="index-wrap"><img alt="" class="background-image" src="../img/eggplant.svg"></div>
<div th:replace="fragments/header :: header">&nbsp</div>
<main class="login index-wrap">
    <form class="form-signin container">

        <div class="form-floating">
            <div class="image-frame">
                <span class="helper"></span>
                <img class="image-form" th:src="${'img/p/apple.png'}" onclick="alert('prompts for new picture')">
            </div>
        </div>

        <div class="form-floating">
            <input class="form-control" id="floatingfood" placeholder="food" type="text">
            <label for="floatingfood">food type</label>
        </div>

        <div class="form-floating">
            <input class="form-control" id="floating-description" placeholder="description" type="text">
            <label for="floating-description">description</label>
        </div>

        <select aria-label="select quantity" class="form-select">
            <option selected>quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="form-floating">
            <input class="form-control" id="floatingdate" placeholder="expiring date" type="date">
            <label for="floatingdate">expiring date</label>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="btn-group col-6">
                <a class="btn btn-primary btn-form" href="/market" onclick="alert('creates new food post')">confirm</a>
            </div>
            <div class="btn-group col-6">
                <a class="btn btn-secondary btn-form" href="/market">cancel</a>
            </div>
        </div>

    </form>
</main>
<div th:replace="fragments/footer :: footer">&nbsp</div>
</body>
</html>
