<!DOCTYPE html>
<html class="html-form" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
    <script crossorigin="anonymous"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="index-wrap"><img alt="" class="background-image" src="../img/eggplant.svg"></div>
<div th:replace="fragments/header :: header">&nbsp</div>
<main class="login index-wrap">
    <form class="form-signin container">
        <div class="form-floating">
            <input class="form-control" id="floatingfood" placeholder="food" required type="text">
            <label for="floatingfood">food type</label>
        </div>
        <select aria-label="select quantity" class="form-select">
            <option selected>quantity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <div class="form-floating">
            <input class="form-control" id="floatingdate" placeholder="expiring date" required type="date">
            <label for="floatingdate">expiring date</label>
        </div>

        <div class="row" style="padding-top: 20px">
            <div class="btn-group col-6">
                <button class="btn btn-primary btn-form">Confirm</button>
            </div>
            <div class="btn-group col-6">
                <button class="btn btn-secondary btn-form">Cancel</button>
            </div>
        </div>

    </form>
</main>
<div th:replace="fragments/footer :: footer">&nbsp</div>
</body>
</html>
