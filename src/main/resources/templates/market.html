<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>foodshare A/S</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body>
<div class="index-wrap"><img class="background-image" src="../img/eggplant.svg" alt=""></div>
<div th:replace="fragments/header :: header">&nbsp</div>
<main class="lobby index-wrap">
    <div class="container">
        <div class="row market-row">
            <div class="col-6 market-tabs">myfoods</div>
            <div class="col-6 market-tabs active">market</div>
        </div>
        <div class="container justify-content-center">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group mb-3"><input type="text" class="form-control input-text"
                                                         placeholder="search foods..">
                        <div class="input-group-append">
                            <button class="btn btn-outline-warning btn-lg search-btn" type="button">
                                <span class="material-icons icon-align">&#xE8B6;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ul>
            <li>bla</li>
        </ul>
    </div>
</main>
<div th:replace="fragments/footer :: footer">&nbsp</div>


</body>
</html>
